<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lab_1</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
<div class="app-wrapper">
    <form class="op-container" id="form" method="post">
        <span id="err"></span>
        <label for="a" class="fs-big">A = { <input type="text" name="a" id="a"> }</label>

        <label for="b" class="fs-big">B = { <input type="text" name="b" id="b"> }</label>

        <select name="op" id="op" class="fs-mid">
            <option value="U">&cup;</option>
            <option value="U-rev">&cap;</option>
            <option value="\">\</option>
            <option value="trig">&#9651;</option>
        </select>
        <div class="fs-big">C = { <span id="res" ></span>   }</div>

        <input type="submit" value="Solve">
    </form>
    <div class="graphics">
        <img src="" alt="">
    </div>
</div>

</body>
</html>
